<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="icon" href="/img/favicon.png" type="image/png" sizes="48x48">
    <title>Error</title>
</head>
<body>
<div class="container mt-5">
    <div class="container mt-5">
        <div class="alert alert-danger text-center" role="alert">
            <h4 class="alert-heading"><i class="bi bi-exclamation-triangle"></i> Error</h4>
            <p>Ocurrió un error en la aplicación:</p>
            <hr>
            <p class="mb-0" th:if="${error}" th:text="${error}"></p><br>

            <div>
                <p>Por favor, intenta nuevamente más tarde.</p>
            </div>
            <a href="/inicio/" class="btn btn-danger">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
